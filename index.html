<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchutzBÃ¤umchen</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-dark text-light">
    <div id="navbar"></div> <!-- Navbar -->
    <div id="header"></div> <!-- Header -->
    <div id="content"></div> <!-- Dynamic Content -->
    <div id="footer"></div> <!-- Footer -->

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadHTML = async (id, path) => {
                try {
                    const response = await fetch(path);
                    if (response.ok) {
                        const content = await response.text();
                        document.getElementById(id).innerHTML = content;

                        // Attach navigation logic after navbar loads
                        if (id === 'navbar') setupNavigation();
                    } else {
                        console.error(`Error loading ${path}: ${response.statusText}`);
                    }
                } catch (error) {
                    console.error(`Error fetching ${path}:`, error);
                }
            };

            // Load partials
            loadHTML('navbar', 'partials/navbar.html');
            loadHTML('header', 'partials/header.html');
            loadHTML('footer', 'partials/footer.html');

            // Child components to load dynamically
            const childComponents = {
                features: 'partials/features.html',
                app_services: 'partials/app_services.html',
            };

            // Load default content
            const loadDefaultContent = () => {
                loadHTML('content', childComponents.features);
            };

            // Setup navigation
            const setupNavigation = () => {
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();

                        const section = link.getAttribute('data-section');
                        if (section && childComponents[section]) {
                            loadHTML('content', childComponents[section]);

                            // Update active link
                            document.querySelectorAll('.nav-link').forEach(nav => nav.classList.remove('active'));
                            link.classList.add('active');
                        }
                    });
                });

                // Load default content
                loadDefaultContent();
            };
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
